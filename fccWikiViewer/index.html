<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Wikipedia Viewer</title>
</head>

<body>
    <div class="profile-section">
        <div class="main-section">
            <input type="search" name="" value="" placeholder="Search..." class="search-bar col-lg-6 col-md-6 col-sm-8 col-xs-8 col-lg-push-3 col-md-push-3 col-sm-push-2 col-xs-push-2" autofocus>
        </div>
        <div class="menu-section">
            <ul class="menu-items">
                <button class="random-search">
                    <li>Random Search</li>
                </button>
                <button class="new-search">
                    <li>Search</li>
                </button>
            </ul>
        </div>
        <div class="result-section hidden">
            <div class="result">
                <p class="title">title</p>
                <p><em>Content</em></p>
            </div>
            
        </div>
    </div>
</body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Optional theme -->

<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript" charset="utf-8"></script>

</html>
